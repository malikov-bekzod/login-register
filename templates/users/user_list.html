<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <ol>
        {% for user in users %}
            <li>
                <span>
                    <strong>First name: </strong>{{user.first_name}} | <strong>Last name: </strong>{{user.last_name}}
                </span>
            </li>
        {% endfor %}
    </ol>
</body>
</html>
